<!DOCTYPE html>
<html>
  <head>
    <title>Become a Member</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <p class="center">
      <img src="images/images-removebg-preview.png" alt="Logo" />
    </p>
    <h1 class="center">Become a Member:</h1>
    <p class="left">Username:</p>
    <input class="left" id="user-in" type="text" />
    <div class="left" id="user-out"></div>

    <p class="left">Password:</p>
    <input class="left" id="pwd-in" type="password" />
    <div class="left" id="pwd-out"></div>

    <p class="left">Confirm Password:</p>
    <input class="left" id="confirm-in" type="password" />
    <div class="left" id="confirm-out"></div>

    <hr />
    <p class="center"><button id="btn">Sign up</button></p>
    <h2 class="center" id="btn-out"></h2>
  </body>
</html>
